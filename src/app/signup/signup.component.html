<!DOCTYPE html>
<html lang="en">
<head>
<title>Sign up</title>
<!-- Meta tag Keywords -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Transparent Sign In Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Meta tag Keywords -->
<!-- css files -->
<link rel="stylesheet" href="../../assets/signuppage/css/font-awesome.css"> <!-- Font-Awesome-Icons-CSS -->
<link rel="stylesheet" href="../../assets/signuppage/css/style.css" type="text/css" media="all" /> <!-- Style-CSS --> 
<!-- //css files -->
<!-- web-fonts -->
<link href="//fonts.googleapis.com/css?family=Raleway:400,500,600,700,800" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
<!-- //web-fonts -->
</head>
<body>
		<!--header-->
		<div class="header-w3l">
			<h1> Sign In with us </h1>
		</div>
		<!--//header-->
		<!--main-->
		<div class="main-content-agile">
			<div class="sub-main-w3">	
				<h2>Sign In</h2>
				<form action="#" method="post">
					<!-- <h6>sign in with us </h6> -->
					<div class="navbar-right social-icons"> 
						<a (click)="facebookLogin()" id='facebook' class="one-w3ls" ><i class="fa fa-facebook" aria-hidden="true"></i> Facebook</a>
						<a (click)="googleLogin()" id='google' class="two-w3ls" ><i class="fa fa-google-plus" aria-hidden="true"></i>Google+</a>
						<div class="clear"></div>
					</div>
					<h6>Or use your email</h6>
					<div id="put" class="icon1 ">
						<input [(ngModel)]="mail" placeholder="Email" name="mail" type="email" required/>
					</div>
					
					<div id="in"class="icon2 ">
						<input [(ngModel)]="password" placeholder="Password" name="Password" type="password" required/>
					</div>
					<label class="anim">
					<input type="checkbox" class="checkbox">
						<span>Remember Me</span> 
						<a href="#">Forgot Password</a>
					</label> 
						<div class="clear"></div>
					<input (click)="signup()" type="submit" value="Sign in">
				</form>
			</div>
		</div>
		<!--//main-->
		<!--footer-->
		<div class="footer">
			<p>&copy;  All rights reserved | Design by <a href="http://google.com">Digital Boxitin</a></p>
		</div>
		<!--//footer-->
<!-- js -->
<script type="text/javascript" src="../../assets/js/jquery-2.2.3.min.js"></script>
<script src="js/jquery.vide.min.js"></script>
<!-- //js -->
</body>
</html>
